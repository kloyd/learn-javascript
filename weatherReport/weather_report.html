<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>

  <form id="weatherForm">
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city">
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherInfo"><h2>Weather by City</h2></div>

  <form id="weatherFormByCoords">
    <label for="latitude">Enter Latitude:</label>
    <input type="text" id="latitude" name="latitude">
    <label for="longitude">Enter Longitude:</label>
    <input type="text" id="longitude" name="longitude">
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherByCoords"><h2>Weather by Lat/Lon</h2></div>

<script src="./weather_report.js"></script>
</body>
</html>
